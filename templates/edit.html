{% extends "base.html" %}

{% block head %}
<title>Edit Task</title>
{% endblock %}

{% block body %}
<section class="edit-task">
    <div class="edit-box">
        <h1>Edit Task</h1>
        <form action="/edit/{{ task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{ task.content }}" placeholder="Edit your task">
            <input type="submit" value="Update Task" class="btn-update">
        </form>
    </div>
</section>
{% endblock %}
